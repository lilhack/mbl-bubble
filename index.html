      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 41.547, lng: -70.650},
          mapTypeId: 'terrain'
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Marker({
            strokeColor: citymap[city].color,
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: citymap[city].color,
            fillOpacity: 0.35,
            map: map,
            position: citymap[city].center,
						title: city,
            radius: Math.sqrt(citymap[city].population) * 25,
						icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: Math.sqrt(citymap[city].population) * 3.5,
			        strokeColor: citymap[city].color,
			        strokeOpacity: 0.8,
			        strokeWeight: 2.0,
			        fillColor:citymap[city].color,
			        fillOpacity: 0.4
        		}
          });
        }
      }
